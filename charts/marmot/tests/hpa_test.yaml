suite: test hpa
templates:
  - hpa.yaml
tests:
  - it: should not render hpa when disabled
    set:
      autoscaling.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render hpa with default values
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: spec.scaleTargetRef.name
          value: RELEASE-NAME-marmot
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 10

  - it: should configure cpu and memory metrics
    set:
      autoscaling.enabled: true
      autoscaling.targetMemoryUtilizationPercentage: 70
    asserts:
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 70
      - contains:
          path: spec.metrics
          content:
            type: Resource
            resource:
              name: memory
              target:
                type: Utilization
                averageUtilization: 70
